<script>
    $ready(()=>{
        /** Body class when scrolled past the fixed nav bar height. */
        window.addEventListener('scroll', () => {
            let st = (document.documentElement && document.documentElement.scrollTop) || document.body.scrollTop;
            let past = st > document.getElementById('nav').getBoundingClientRect().height - 40;
            document.body.classList.toggle('is-scrolled', past);
        });

        /** SmoothScroll **/
        let height =  document.getElementById('nav').getBoundingClientRect().height;
        if (typeof SmoothScroll !== 'undefined') new SmoothScroll('[data-scroll]', {
            /** Related to CSS involved with handling h1:target anchors from direct links */
            offset: height // - 80
        });
    });
</script>
